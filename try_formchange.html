<!DOCTYPE html>
<html>
<head>
    <title>change form</title>
</head>
<body>
<form id="form">
    <table>
    <tr>
    <td id="td">
    <input type="text" name="acc" id="acc">
    </td>
    </tr>
    </table>
</form>
<script>
    var input=document.getElementById("acc");
    var parent=document.querySelectorAll("form table tbody tr td")[0];
    var textarea=document.createElement("textarea");
    parent.removeChild(input);
    parent.appendChild(textarea);
</script>
</body>
</html>
